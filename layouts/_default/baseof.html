<!DOCTYPE html>
<html>
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>
        <div class="page">
            {{ partial "header.html" . }}

            {{ block "main" . }}
            {{ end }}
        
            <!-- Pagination -->
            <div class="center">

                {{ if not .Site.Params.infiniteScroll }}

                <div class="pagination">
                    {{ block "pagination" . }}
                    {{ end }}
                </div>

                {{ end }}

            </div>

            {{ partial "footer.html" . }}
        </div>

        {{ partial "after-content-js.html" . }}

    </body>

</html>
